<div class="screen">
    <h2>AI Avatar Assistant</h2>

    <div class="avatar-chat">
        <div id="chatBox"></div>

        <div class="chat-controls">
            <input id="chatInput" placeholder="Ask something...">
            <button id="chatSend">Send</button>
        </div>
    </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");

function addMsg(from, msg) {
    chatBox.innerHTML += `<p><strong>${from}:</strong> ${msg}</p>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}

addMsg("Avatar", "Hello! I can guide you with banking tasks.");

document.getElementById("chatSend").onclick = () => {
    const txt = document.getElementById("chatInput").value;
    if (!txt) return;

    addMsg("You", txt);

    // Simple AI demo
    if (txt.toLowerCase().includes("balance")) {
        addMsg("Avatar", "Your current balance is â‚¹45,000.");
    } else if (txt.toLowerCase().includes("withdraw")) {
        addMsg("Avatar", "You can withdraw money from the withdrawal section.");
    } else {
        addMsg("Avatar", "I am learning! Ask me about KYC, balance, withdrawal, or services.");
    }
};
</script>

<style>
.avatar-chat {
    background:#161b22;
    border:1px solid #30363d;
    padding:20px;
    border-radius:10px;
}
#chatBox {
    height:250px;
    overflow-y:auto;
    background:#0d1117;
    padding:10px;
    border-radius:8px;
    margin-bottom:10px;
}
.chat-controls {
    display:flex;
    gap:10px;
}
.chat-controls input {
    flex:1;
    padding:10px;
    background:#21262d;
    border:none;
    color:white;
}
.chat-controls button {
    padding:10px 20px;
    background:#00e1ff;
    border:none;
    cursor:pointer;
}
</style>
